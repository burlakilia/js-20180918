<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search input</title>

    <link href="search-input.css" rel="stylesheet"/>
    <script src="search-input.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
          let search = new SearchInput({
            el: document.querySelector('.js-playground'),
            options: {
              placeHolder: 'Поиск',
              ariaLabel: 'Поиск по каталогу'
            }
          });
          search.render();
        });
        window.addEventListener("search", e => console.log("searching", e.detail));
    </script>

</head>
<body>

    <div class="js-playground"></div>

</body>
</html>
